          <h1>Formulario de contacto</h1>
          <div class="container col-md-4">
            <form class="row g-3">
              <div class="col-md-12">

              </div>
              <div class="col-md-12">

              </div>
              <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Tu telefono</label>
                <input type="tel" class="form-control" >
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Escribinos tu mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
              </div>
              <div class="col-6">
                <button type="reset" class="btn btn-primary">Restablecer</button>
              </div>
              <div class="col-6">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
          
            </form>
            
        </div>
